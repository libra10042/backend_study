<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시물 리스트</h1>
    <table border="1">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr th:each="alist : ${list}">
            <td th:text="${alist.id}">1</td>
            <td th:text="${alist.regDate}">2</td>
            <td th:text="${alist.title}">3</td>
            <td th:text="${alist.body}">4</td>
        </tr>


    </table>
</body>
</html>
