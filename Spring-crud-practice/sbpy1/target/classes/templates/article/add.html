<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시물 작성</h1>



    <form th:action="@{/article/doAdd}" th:object="${Article}" method="post">
        <table border="1">
            <tr>
                <th>제목</th>
                <td>
                    <input type="text"  name="title" th:value="${title}" placeholder="제목을 입력하세요." required="true"/>
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <input type="text" name="body" th:value="${body}" placeholder="내용을 입력하세요." required="true" />
                </td>
            </tr>
        </table>
        <button type="submit">입력</button>
        <button type="reset" onclick="history.back();">취소</button>
    </form>

</body>
</html>
